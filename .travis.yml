addons:
  hosts:
    - rabbit.local
    - database.local

language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

matrix:
  allow_failures:
    - php: 7.3

env:
  - SYMFONY_VERSION=2.8.* SYMFONY_PHPUNIT_VERSION=6.5

before_install:
  - phpenv config-add travis/z_php.ini

before_script:
  - echo $TRAVIS_PHP_VERSION
  - sudo rabbitmq-plugins enable rabbitmq_stomp
  - sudo service rabbitmq-server restart
  - if [ "7.0" == "${TRAVIS_PHP_VERSION}" ]; then composer remove --dev enqueue/amqp-ext; fi
  - composer install --no-interaction

script:
  - bin/simple-phpunit --coverage-text

notifications:
  email:
    recipients:
      - si-integration@smartandco.com
    on_success: change 
    on_failure: always

services:
  - rabbitmq
  - mongodb
