language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

matrix:
  allow_failures:
    - php: 7.3

env:
  - SYMFONY_VERSION=2.8.* SYMFONY_PHPUNIT_VERSION=6.5

before_install:
  - |
    # General configuration
    set -e
    stty cols 120
    nanoseconds () {
        local cmd="date"
        local format="+%s%N"
        local os=$(uname)
        if hash gdate > /dev/null 2>&1; then
          cmd="gdate"
        elif [[ "$os" = Darwin ]]; then
          format="+%s000000000"
        fi
        $cmd -u $format
    }
    export -f nanoseconds
    # tfold is a helper to create folded reports
    tfold () {
        local title="🐘 $PHP $1"
        local fold=$(echo $title | sed -r 's/[^-_A-Za-z0-9]+/./g')
        shift
        local id=$(printf %08x $(( RANDOM * RANDOM )))
        local start=$(nanoseconds)
        echo -e "travis_fold:start:$fold"
        echo -e "travis_time:start:$id"
        echo -e "\\e[1;34m$title\\e[0m"
        bash -xc "$*" 2>&1
        local ok=$?
        local end=$(nanoseconds)
        echo -e "\\ntravis_time:end:$id:start=$start,finish=$end,duration=$(($end-$start))"
        (exit $ok) &&
            echo -e "\\e[32mOK\\e[0m $title\\n\\ntravis_fold:end:$fold" ||
            echo -e "\\e[41mKO\\e[0m $title\\n"
        (exit $ok)
    }
    export -f tfold
    # tpecl is a helper to compile and cache php extensions
    tpecl () {
        local ext_name=$1
        local ext_so=$2
        local INI=$3
        local ext_dir=$(php -r "echo ini_get('extension_dir');")
        local ext_cache=~/php-ext/$(basename $ext_dir)/$ext_name
        if [[ -e $ext_cache/$ext_so ]]; then
            echo extension = $ext_cache/$ext_so >> $INI
        else
            rm ~/.pearrc /tmp/pear 2>/dev/null || true
            mkdir -p $ext_cache
            echo yes | pecl install -f $ext_name &&
            cp $ext_dir/$ext_so $ext_cache
        fi
    }
    export -f tpecl
  - |
    # Install librabbitmq
    wget http://archive.ubuntu.com/ubuntu/pool/universe/libr/librabbitmq/librabbitmq-dev_0.7.1-1_amd64.deb
    wget http://archive.ubuntu.com/ubuntu/pool/universe/libr/librabbitmq/librabbitmq4_0.7.1-1_amd64.deb
    sudo dpkg -i librabbitmq4_0.7.1-1_amd64.deb librabbitmq4_0.7.1-1_amd64.deb
  - tfold ext.amqp tpecl amqp-1.9.3 amqp.so "~/.phpenv/versions/${TRAVIS_PHP_VERSION}/etc/conf.d/travis.ini"
  - phpenv config-add travis/z_php.ini

before_script:
  - echo $TRAVIS_PHP_VERSION
